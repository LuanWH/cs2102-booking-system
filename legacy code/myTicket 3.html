<!DOCTYPE html> 


<html>   

  <head>
    <style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    }
    .tdp{
      margin-left: 15px;
    }
    </style>

    <center><title>My Ticket</title></center>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>

    <!-- PHP Script -->   
  </head>
  <body>
    <div id="searchTicket">
      <center><font style = "font-size:20px">My Ticket</font></center>
      <br>
      
      <font style = "font-size:15px"><center> User ID: <input type = "text" id = "UserID" ></center></font><br>

      <center><button id = "searchButton">Search my Ticket</button></center>
      <div id='searchTicketContainer'> </div>
      <script>
      $(document).ready(function(){
       $("#searchButton").click(
        function(){
         $.ajax({
          url: 'searchTicket.php',
          type: 'post',
          data: {"UserID": $('#UserID').val()},
          success: function(data) {
            $("#searchTicketContainer").empty();
            $("#searchTicketContainer").append(data);
          },
          error: function(data) {
            alert(data);
          }
        });
       }
      );       
      });

      </script>
    </div>
  </body>  
</html>
